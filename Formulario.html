<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <!-- (header>nav>ul>(li>a[href="#"]{Link $})*6)+main+aside+footer -->
    <header>
        <nav>
            <ul>
                <li><a href="#">Link 1</li>
                <li><a href="#">Link 2</li>
                <li><a href="#">Link 3</li>
                <li><a href="#">Link 4</li> 
                <li><a href="#">Link 5</li>
                <li><a href="#">Link 6</li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Main</h2>
        <form action="">
            <div>
                <label for="nombre">Nombre:</label>
                <input type="text" name="nombre" id="nombre">
            </div>

            <div>
                <label for="fechaNac">Fecha Nacimiento:</label>
                <input type="date" name="fechaNac" id="fechaNac">
            </div>
            
            <div>
                <label for="foto">Foto Perfil</label>
                <input type="file" name="foto" id="foto">
            </div>

            <div>
                <label for="semestre">Foto Perfil</label>
                <input type="range" min="1" max="9" name="semestre" id="semestre">
            </div>

            <div>
                <label for="ColorFav">Foto Perfil:</label>
                <input type="color" name="ColorFav" id="ColorFav">
            </div>

            <div>
                <label for="semanaN">Foto Perfil:</label>
                <input type="week" name="semanaN" id="semanaN">
            </div>

            <div>
                <label for="ob">Observaciones:</label>
                <textarea name="ob" id="ob" cols="30" rows="10"></textarea>
            </div>

            <div>
                <label for="curso">Curso:</label>
                <select name="curso" id="curso">
                    <option value="3">Python</option>
                    <option value="45">java</option>
                    <option value="32">C#</option>
                    <option value="4">R</option>
                    <option value="100">Julia</option>
                </select>
            </div>

            <div>
                <label for="curso 2">Curso</label>
                <select name="curso2" id="curso2" multiple>
                    <option value="3">Python</option>
                    <option value="45">java</option>
                    <option value="32">C#</option>
                    <option value="4">R</option>
                    <option value="100">Julia</option>
                </select>
            </div>

            <div>
                <label for="curso 3">Curso</label>
                <select name="curso3" id="curso3">
                    <optgroup label= "Incluyecertificacion">
                        <option value="3">Python</option>
                        <option value="45">java</option>
                        <option value="32">C#</option>
                    <optgroup>

                    <optgroup label="No incluye certificacion">
                        <option value="4">R</option>
                        <option value="100">Julia</option>
                    </optgroup>
                </select>
            </div>

            <!--Botones-->
            <input type="button" value="Guardar">
            <input type="submit" value="Guardar">
            <input type="reset" value="Borrar">
            <button>Guardar</button>
            <a href="#">Guardar</a>




        </form>
    <main>
    <aside>
        <h2>Aside</h2>
        <aside>
    <footer>
        <h2>Footer</h2>
    </footer>
</body>
</html>
